<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }

        header button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #d32f2f;
        }

        .container {
            padding: 20px;
        }

        .login {
            text-align: center;
            margin-top: 50px;
        }

        .login button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .login button:hover {
            background-color: #45a049;
        }

        .list {
            list-style-type: none;
            padding: 0;
        }

        .list li {
            margin: 10px 0;
            cursor: pointer;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list li:hover {
            background-color: #e0e0e0;
        }

        .task {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .task textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }

        .task .solution {
            flex-basis: 40%;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .task .solution textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }

        .task .solution h3 {
            margin-top: 0;
        }

        .task .text-area {
            flex-basis: 48%;
            margin-right: 4%;
        }

        .task .text-area textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }

        .status {
            color: green;
            font-weight: bold;
        }

        .points {
            color: gray;
        }

        .comment {
            color: darkred;
            margin-top: 10px;
            font-style: italic;
            flex-basis: 60%;
            display: block;
        }

        .submit {
            background-color: #006400;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>

<header id="header" onclick="goToMainMenu()">
    <h1>Assignment System</h1>
    <button id="logout" style="display: none;">Logout</button>
</header>

<div class="container" id="content">
    <!-- Login Page -->
    <div class="login" id="login-page">
        <h2>Login</h2>
        <button onclick="login()">Login with WebSSO</button>
    </div>
</div>

<script>
    const courses = ['HCI', 'Prog 1', 'Mathe 1', 'GRA'];
    const assignments = ['Abgabe 1', 'Abgabe 2', 'Abgabe 3'];
    let currentAssignment = null;
    let currentCourse = null;
    let isLoggedIn = false;

    function login() {
        isLoggedIn = true;
        updateLogoutButtonVisibility();
        goToMainMenu();
    }

    function goToMainMenu() {
        document.getElementById('content').innerHTML = `
            <h2>Your Courses</h2>
            <ul class="list" id="course-list">
                ${courses.map(course => `<li onclick="openCourse('${course}')">${course}</li>`).join('')}
            </ul>
        `;
    }

    function openCourse(course) {
        currentCourse = course;
        document.getElementById('content').innerHTML = `
            <h2>${course} - Assignments</h2>
            <ul class="list" id="assignment-list">
                ${assignments.map((assignment, index) => `
                    <li onclick="openAssignment('${assignment}')">
                        ${assignment}
                        ${index === 0 ? '<span class="status">Rückmeldung erfolgt (15/20 Punkten)</span>' : ''}
                    </li>
                `).join('')}
            </ul>
            <button onclick="goToMainMenu()">Back to Main Menu</button>
        `;
    }

    function openAssignment(assignment) {
        currentAssignment = assignment;
        const tasks = assignment === 'Abgabe 1' 
            ? [
                { number: 1, points: '4/5 Punkten' },
                { number: 2, points: '3/5 Punkten' },
                { number: 3, points: '5/5 Punkten' },
                { number: 4, points: '2/3 Punkten' },
                { number: 5, points: '1/2 Punkten' },
            ]
            : [1, 2, 3, 4, 5];

        document.getElementById('content').innerHTML = `
            <h2>${assignment} - Tasks</h2>
            <ul class="list" id="task-list">
                ${tasks.map(task => {
                    if (typeof task === 'object') {
                        return `<li onclick="openTask(${task.number})">Task ${task.number} <span class="points">(${task.points})</span></li>`;
                    }
                    return `<li onclick="openTask(${task})">Task ${task}</li>`;
                }).join('')}
            </ul>
            <button onclick="goBackToCourse()">Back to Course</button>
        `;
    }

    function openTask(task) {
        const isEditable = currentAssignment !== 'Abgabe 1';
        const content = task === 3
            ? `<div class="text-area">
                    <input type="file">
               </div>`
            : `<div class="text-area">
                    <textarea ${isEditable ? '' : 'disabled'}>${task === 1 && !isEditable ? 'This is a longer placeholder answer spanning multiple lines.\n\nHere is more content for demonstration purposes.' : ''}</textarea>
               </div>`;

        const comments = task === 1 && !isEditable
            ? `<div class="comment">- First placeholder comment for feedback.</div>
               <div class="comment">- Second placeholder comment giving more feedback.</div>`
            : '';

        const solution = !isEditable ?`<div class="solution">
            <h3>Musterlösung</h3>
            <textarea disabled>This is the sample solution for this task.</textarea>
       </div>` : '';

        document.getElementById('content').innerHTML = `
            <h2>Task ${task}</h2>
            <div class="task">
                ${content}
                ${solution}
                ${comments}
            </div>
            
            <button class="submit">Submit</button>
            <button onclick="goBackToAssignment()">Back to Assignment</button>
        `;
    }

    function goBackToAssignment() {
        if (currentAssignment) {
            openAssignment(currentAssignment);
        }
    }

    function goBackToCourse() {
        if (currentCourse) {
            openCourse(currentCourse);
        }
    }

    document.getElementById('logout').addEventListener('click', () => {
        isLoggedIn = false;
        updateLogoutButtonVisibility();
        document.getElementById('content').innerHTML = `
            <div class="login" id="login-page">
                <h2>Login</h2>
                <button onclick="login()">Login with WebSSO</button>
            </div>
        `;
    });

    function updateLogoutButtonVisibility() {
        const logoutButton = document.getElementById('logout');
        if (isLoggedIn) {
            logoutButton.style.display = 'inline-block';
        } else {
            logoutButton.style.display = 'none';
        }
    }
</script>
</body>
</html>
